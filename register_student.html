<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign Up</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/skilled_css.css" rel="stylesheet" type="text/css">

</head>

<body class="app">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
             <h1 class="FormHeading">Please Enter your details</h1>
        </div>
                  <form class="user">
                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="text">Enter your Name</label><br/>
                                <input type="text" class="FormField__Input" placeholder="Enter your Name"/>
                        </div>
                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="email">Enter your e-mail address</label><br/>
                                <input type="email" class="FormField__Input" placeholder="Enter your email-id" name="password"/>
                              </div>
                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="text">Enter your contact number</label><br/>
                                <input type="text" class="FormField__Input" placeholder="Enter your Contact Number"/>
                        </div>

                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="password">Institution</label><br/>
                                <input type="text" class="FormField__Input" placeholder="Enter the name of your institution"/>
                        </div>

                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="text">Skill</label><br/>
                                <input type="text" id="password" class="FormField__Input" placeholder="Enter your skills"/>
                        </div>
                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="password">Address</label><br/>
                                <input type="text" class="FormField__Input" placeholder="Enter your Address"/>
                        </div>

                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="password">Password</label><br/>
                                <input type="password" id="password" class="FormField__Input" placeholder="Enter your password"/>
                        </div>
                        
                        <div class="login">
                                <a href="login.html" class="login_button btn btn-primary btn-user btn-block">
                                        Sign Up
                                </a>
                                <div class="create_acc text-center">
                                        <a class="small" href="login.html">I already have an Account!</a>
                                </div>
                        </div>
                </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
