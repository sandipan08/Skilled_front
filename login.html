<body class="app">

    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
             <h1 class="FormHeading">Welcome Back!</h1>
        </div>
                  <form class="user">
                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="email">Enter your e-mail address</label><br/>
                                <input type="email" class="FormField__Input" placeholder="Enter your email-id" name="password"/>
                              </div>
                        <div class="FormField">
                                <label class="FormField__Label" htmlFor="password">Password</label><br/>
                                <input type="password" id="password" class="FormField__Input" placeholder="Enter your password"/>
                              </div>

                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label remember_me" for="customCheck">Remember Me</label><br/>
                        
                        <div class="text-center">
                            <a class="Forgot_Pwd" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        
                        <div class="login">
                        <a href="index.html" class="login_button btn btn-primary btn-user btn-block">
                                Login
                        </a>
                        <div class="create_acc text-center">
                                <a class="small" href="register_student.html">Create an Account!</a>
                        </div>
                        </div>
                </form>
        </div>
      </div>
    </div>
  </div>
